<div class="modal-dialog" id="addZoneModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Crear una nueva zona</h4>
        </div>
        <div class="modal-body">
            <div class="padder-xl">
                <form class="form-horizontal animated fadeInRight" data-validate="parsley" id="formulario" method="POST"
                      action="/zones/add/" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group m-t-lg">
                        Nombre:
                        {{ formulario.name }}
                    </div>
                    <div class="form-group m-t-lg">
                        Descripci&oacute;n:
                        {{ formulario.description }}
                    </div>
                    <div class="form-group m-t-lg">
                        Pa&iacute;ses:
                        {{ formulario.countries }}
                    </div>
                    <div class="form-group m-t-lg">
                        Estados:
                        {{ formulario.states }}
                    </div>
                    <div class="form-group m-t-lg">
                        Ciudades:
                        {{ formulario.cities }}
                    </div>
                    <div class="form-group m-t-lg">
                        <input type="submit" onclick="{{ onclick }}"
                                class="btn btn-modal-xindex blue-xindex pull-right"
                                value="Guardar" />
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
<script>
        //// <------ Remove modal with close class ->

        $('.close').on('click', function (e) {
            e.preventDefault();
            $('div.modal').modal('hide');
            $('#ajaxModal').remove();
        });
    });
</script>
