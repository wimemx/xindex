<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Agregar Encuesta</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font.css" cache="false">
    <link rel="stylesheet" href="/static/css/plugin.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
  <![endif]-->
</head>
<body>
<section class="vbox stretch bg-white">
    <header class="yellow-xindex-nohover text-center wrapper header">
    <div class="row">
        <div class="pull-left padder">
            <a href="/xindex/">
            {% load staticfiles %}
            <img src="{% static "images/xindex-logo.png" %}" alt="XINDEX Home"/>
            </a>
        </div>
        <div class="h4 pull-left padder" style=" border-left: 2px solid #d3d3d3">
            Generador de encuestas
        </div>
        <div class="pull-right padder" style=" border-left: 2px solid #d3d3d3">
            <a class="h5" id="save-link"
               href="/surveys/save/exit/{{ survey_id }}">X</a>
        </div>
        <div class="pull-right padder">
            <a class="h5" id="save-link"
               href="/surveys/save/exit/{{ survey_id }}">Preview</a>
        </div>
    </div>
    </header>
    <div class="wrapper-xl text-center v-middle">
        <header class="wrapper text-center">
            <!--
            <a href="/add/step/1/{{ survey_id }}" class="text-muted b-b"
                    data-toggle="ajaxModal">1. {{ survey_title }}</a><br><br>
            -->
            <p class="h3">2.- Selecciona c&oacute;mo deseas iniciar</p>
        </header>
        <section class="" style="width: 50%; margin: auto">
            <div class="row">
                <div class="col-lg-6 col-sm-6 animated fadeIn">
                    <section class="panel no-borders" style="box-shadow: none !important;">
                        <div class="panel-body">
                            <div class="clearfix m-b text-center">
                                <i class="icon-4x icon-file"></i>
                            </div>
                            <p class="h3">
                                Encuesta b&aacute;sica
                            </p>
                            <small class="text-muted">
                                Crea una encuesta desde el inicio y <br>
                                configura su apariencia
                            </small>
                        </div>
                        <footer class="panel-footer pos-rlt" style="border: none !important;">
                            <div class="wrapper">
                                <a href="/surveys/save/next/{{ next_step }}/{{ survey_id }}"
                                   class="btn-info text-center padder h4"
                                   style="padding-bottom: 6px; padding-top: 6px;
                                          padding-left: 20px; padding-right: 20px;">
                                    Seleccionar
                                </a>
                            </div>
                        </footer>
                    </section>
                </div>
                <div class="col-lg-6 col-sm-6 animated fadeIn">
                    <section class="panel no-borders" style="box-shadow: none !important;">
                        <div class="panel-body">
                            <div class="clearfix m-b text-center">
                                <i class="icon-4x icon-file-text"></i>
                            </div>
                            <p class="h3">
                                Utilizar una plantilla
                            </p>
                            <small class="text-muted">
                                Selecciona una de nuestras <br>
                                plantillas predise√±adas
                            </small>
                        </div>
                        <footer class="panel-footer pos-rlt" style="border: none !important;">
                            <div class="wrapper">
                                <a href="/surveys/save/next/{{ next_step }}/{{ survey_id }}"
                                   class="btn-info text-center h4 padder"
                                   style="padding-bottom: 6px; padding-top: 6px;
                                          padding-left: 20px; padding-right: 20px;">
                                    Seleccionar
                                </a>
                            </div>
                        </footer>
                    </section>
                </div>
            </div>
        </section>
        <section>
            <div class="wrapper-xl">
                <a href="/surveys/edit/{{ survey_id }}" class="btn-default text-center h4 padder"
                   style="padding-bottom: 6px; padding-top: 6px;
                                          padding-left: 20px; padding-right: 20px;">
                    Regresar
                </a>
            </div>
        </section>
    </div>
</section>
<script src="/static/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.js"></script>
<!-- Sparkline Chart -->
<script src="/static/js/charts/sparkline/jquery.sparkline.min.js"></script>
<!-- App -->
<script src="/static/js/app.js"></script>
<script src="/static/js/app.plugin.js"></script>

<!-- Survey App -->
<script src="/static/js/survey.app.js"></script>

</body>
</html>
