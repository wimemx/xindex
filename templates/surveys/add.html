<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Agregar Encuesta</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font.css" cache="false">
    <link rel="stylesheet" href="/static/css/plugin.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
  <![endif]-->
</head>
<body>
<section class="vbox stretch bg-white">
    <header class="yellow-xindex-nohover text-center wrapper">
        <p class="h4" id="header-title ">
            Generador de Encuestas
        </p>
        <p class="pull-right pull-in">
            <a class="h6 padder padder-v hidden" id="save-link" href="#">Guardar y Salir</a>
        </p>
    </header>
    <div class="wrapper-xl text-center v-middle">
        <header class="wrapper-xl text-center">
            <p class="h2">1.- Escribe el nombre de tu encuesta</p>
        </header>
        <section class="">
            <form class="" id="new-survey-form" method="POST">{% csrf_token %}
                <div class="b-b" style="width: 50%; margin: auto">
                    {{ form.name }}
                </div>
                <div class="wrapper-xl">
                    <a href="#" class="btn-info text-center h3 padder padder-v" id="step-one-next">
                        <i class="icon-circle-arrow-right"></i>
                        Siguiente
                    </a>
                </div>
            </form>

        </section>
    </div>
</section>
<script src="/static/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.js"></script>
<!-- Sparkline Chart -->
<script src="/static/js/charts/sparkline/jquery.sparkline.min.js"></script>
<!-- App -->
<script src="/static/js/app.js"></script>
<script src="/static/js/app.plugin.js"></script>

<!-- Survey App -->
<script src="/static/js/survey.app.js"></script>

</body>
</html>
