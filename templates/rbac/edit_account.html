<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
<div class="modal-dialog" id="editAccountModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar {{ data_label|safe }}</h4>
        </div>
        <div class="modal-body">
            <div class="padder-xl">
                <form class="form-horizontal animated fadeInRight"
                      data-validate="parsley"
                      id="edit-profile-form"
                      method="post"
                      action="/my_account/edit_account/{{ data }}"
                      enctype="multipart/form-data">{% csrf_token %}

                <div class="form-group m-t-lg">
                    {{ data_label|safe }}
                    <input type="text"
                           class="form-control"
                           name="{{ data }}"
                           id="id_{{ data }}"
                           value="{{ data_to_change }}">
                </div>

                <div class="form-group m-t-lg">
                    <input type="submit"
                            class="btn btn-modal-xindex blue-xindex pull-right"
                            value="Guardar" />
                </div>
                </form>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
<script>

    //// <------ Remove modal with close class ->

    $('.close').on('click', function (e) {
        e.preventDefault();
        $('div.modal').modal('hide');
        $('#ajaxModal').remove();
    });
</script>
</body>
</html>
