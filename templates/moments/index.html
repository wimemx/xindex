<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>

<h1>Momentos</h1>

{% if moments %}
<ul>
    {% for moment in moments %}
    <li><a href="{{ moment.id }}/">{{ moment.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No existen momentos</p>
{% endif %}

<a href="add">Crear momento</a><br>

</body>
</html>
