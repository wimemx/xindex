<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>

<h1>Indicators</h1>

{% if indicators %}
<ul>
    {% for indicator in indicators %}
    <li><a href="{{ indicator.id }}/">{{ indicator.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are no indicators</p>
{% endif %}

<a href="add">Add Indicator</a><br>

</body>
</html>
