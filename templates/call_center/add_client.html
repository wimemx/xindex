<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
.datepicker{z-index:1151;}
</style>
</head>
<body>
<div class="modal-dialog" id="addClientModal">

    <span id="wait"></span>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Agregar clientes</h4>
        </div>
        <div class="modal-body panel"
             style="padding: 0 !important; border: none; box-shadow: none;
             width: 400px !important; margin: auto"
             id="id_modal_body">
            <div style="padding-left: 50px; padding-right: 50px">
                <form class="form-horizontal animated"
                      data-validate="parsley"
                      id="add-client-form"
                      method="post"
                      action="/clients/add/"
                      enctype="multipart/form-data">{% csrf_token %}

                    <div class="form-group m-t-lg">
                        Nombre*:
                        <input type="text"
                               class="form-control"
                               name="client_name"
                               id="id_client_name">
                        </div>
                    <div class="form-group m-t-lg">
                        Apellido:
                        <input type="text"
                               class="form-control"
                               name="client_surname"
                               id="id_client_surname">
                    </div>
                    <div class="form-group m-t-lg">
                        Sexo:
                        <select class="form-control"
                                name="client_sex"
                                id="id_client_sex">
                            <option value="M">Masculino</option>
                            <option value="F">Femenido</option>
                        </select>
                    </div>
                    <div class="form-group m-t-lg">
                        Email*:
                        <input type="email"
                               class="form-control"
                               name="client_email"
                               id="id_client_email">
                    </div>
                    <div class="form-group m-t-lg">
                        Telefono*:
                        <input type="text"
                               class="form-control"
                               name="client_phone"
                               id="id_client_phone">
                    </div>
                    <div class="form-group m-t-lg">
                        Estado:
                        <select class="form-control"
                                name="client_state"
                                id="id_client_state">
                            <option value="M">Masculino</option>
                            <option value="F">Femenido</option>
                        </select>
                    </div>
                    <div class="form-group m-t-lg">
                        Ciudad:
                        <select class="form-control"
                                name="client_city"
                                id="id_client_city">
                            <option value="M">Masculino</option>
                            <option value="F">Femenido</option>
                        </select>
                    </div>
                    <div class="form-group m-t-lg">
                        Compa√±ia:
                        <input type="text"
                               class="form-control"
                               name="client_company"
                               id="id_client_company">
                    </div>
                    <input type="text"
                           class="hidden"
                           name="client_service"
                           id="id_client_service">
                    <input type="text"
                               class="hidden"
                               name="client_business"
                               id="id_client_business">
                    <input type="text"
                           class="hidden"
                           name="client_subsidiary"
                           id="id_client_subsidiary">
                    <div class="form-group m-t-lg">
                        <input type="submit"
                                class="btn btn-modal-xindex blue-xindex pull-right"
                                id="save-one"
                                value="Guardar" />
                        <input type="button"
                                class="btn btn-modal-xindex blue-xindex pull-right hidden"
                                id="next-step-one"
                                value="Continuar" />
                    </div>
                </form>
                </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
<input type='hidden' id='total-clients'>
<script src="/static/js/app.client.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/spin.js" type="text/javascript" charset="utf-8"></script>
<script>
    var opts = {
        lines: 15, // The number of lines to draw
        length: 10, // The length of each line
        width: 4, // The line thickness
        radius: 9, // The radius of the inner circle
        corners: 1, // Corner roundness (0-1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#000', // #rgb or #rrggbb or array of colors
        speed: 1, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
    };
    var target = document.getElementById('wait');
    var spinner = new Spinner(opts).spin(target);
</script>
</body>
</html>
