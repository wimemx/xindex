<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/chosen_v1.0.0/chosen.css">
</head>
<body>
<div class="modal-dialog" id="addSubsidiaryTypeModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Crear una nueva tipo de sucursal</h4>
        </div>
        <div class="modal-body">
            <div class="padder-xl">
                <form class="form-horizontal animated fadeInRight"
                      data-validate="parsley"
                      id="add-type-form"
                      method="POST"
                      action="/subsidiary_types/add/">{% csrf_token %}
                    <div class="form-group m-t-lg">
                        Nombre:
                            {{ formulario.name }}
                            {{ formulario.name.errors }}
                    </div>
                    <div class="form-group m-t-lg">
                        Descripci&oacute;n
                            {{ formulario.description }}
                            {{ formulario.description.errors }}
                    </div>
                    <div class="form-group">
                            <button type="submit"
                                    class="btn btn-success btn-modal-xindex pull-right">
                                Guardar
                            </button>
                        <!--
                            <a class="btn btn-white btn-modal-xindex pull-right"
                               href="/subsidiary_types">
                                Cancelar
                            </a>
                            -->
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script src="/static/chosen_v1.0.0/chosen.jquery.js" type="text/javascript"></script>
<script src="/static/chosen_v1.0.0/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
<script>

    //// <------ Remove modal with close class ->
    $('.close').on('click', function (e) {
        e.preventDefault();
        $('div.modal').modal('hide');
        $('#ajaxModal').remove();
    });
</script>
</body>
</html>
