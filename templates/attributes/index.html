<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>

<h1>Attributes</h1>

{% if attributes %}
<ul>
    {% for attribute in attributes %}
    <li><a href="{{ attribute.id }}/">{{ attribute.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are no attributes</p>
{% endif %}

<a href="add">Add Attribute</a><br>

</body>
</html>
