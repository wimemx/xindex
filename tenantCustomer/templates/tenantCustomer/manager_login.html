<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GrowthFacor | XINDEX</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font.css" cache="false">
    <link rel="stylesheet" href="/static/js/select2/select2.css">
    <link rel="stylesheet" href="/static/js/fuelux/fuelux.css">
    <link rel="stylesheet" href="/static/js/datepicker/datepicker.css">
    <link rel="stylesheet" href="/static/js/slider/slider.css">
    <link rel="stylesheet" href="/static/css/plugin.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
    <![endif]-->

</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <a class="nav-brand" href="/">XINDEX</a>
    {% if status == "Failure"%}
        <h2 class="nav-brand">Error: {{ error }}</h2>
    {% endif %}
    <div class="row m-n">
        <div class="col-md-4 col-md-offset-4 m-t-lg">
            <section class="panel">
                <header class="panel-heading text-center">
                    Portal de administracion
                </header>
                <form action="/manager/" class="panel-body" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label">Nombre de Usuario</label>
                        <input type="text" placeholder="Username" class="form-control"
                               id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Contrasena</label>
                        <input type="password" id="inputPassword" placeholder="Password"
                               class="form-control" id="password" name="password">
                    </div>
                    <a href="#" class="pull-right m-t-xs"><small>Olvido su contrasena?</small></a>
                    <button type="submit" class="btn btn-info">Enviar</button>
                    <div class="line line-dashed"></div>
                </form>
            </section>
        </div>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder clearfix">
        <p>
            <small>Wime</small>
        </p>
    </div>
</footer>
<!-- / footer -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.js"></script>
<!-- app -->
<script src="js/app.js"></script>
<script src="js/app.plugin.js"></script>
<script src="js/app.data.js"></script>
</body>
</html>
